<style>
  #tatl {
            position: fixed;
            top: 90%;
            left: 40%;
            transform: translate(-50%, -50%);
            color: #fff;
            border-radius: 5px;
            
        }
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
	        background-position: center;
	    background-image: url("bk.jpeg");
           /* background-color: #2c3e50;  لون خلفية داكن */
        }
   #myForm {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1;
            padding: 20px;
        }
 #myForm2 {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1;
            padding: 20px;
        }
        input {
            margin-bottom: 10px;
            padding: 10px;
        }

        #submitButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        #links {
            margin-top: 20px;
        }

        a {
            margin: 0 10px;
            text-decoration: none;
            color: #3498db;
        }

        #openButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        #requestText {
            margin-top: 20px;
            color: #555;
        }
		
	  #popup {
            display: none;
             position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #3498db;
            color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 3;
            text-align: center;
            font-size: 16px;
        }

        #popup a {
            display: block;
            margin-top: 10px;
            color: #fff;
            text-decoration: none;
        }

        #popup #closePopup {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 20px;
            color: #fff;
        }

        #activationIcon {
            font-size: 24px;
            color: #27ae60;
        }
        .ball-container {
            position: relative;
            width: 300px; /* تغيير عرض الكرات المجتمعة */
            height: 200px;
        }
  
        .ball {
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px; /* تغيير حجم الخط */
            font-family: 'Arial', sans-serif; /* تغيير نوع الخط */
            color: #2c3e50; /* لون النص غامق ليتناسب مع الخلفية */
            position: absolute;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* إضافة ظل للنص */
            color: #FFFFFF; /* لون الكرة أصفر فاتح */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2); /* إضافة ظل للكرة */
        }
		#ball1 {background-position: center;background-image: url("lok.jpg");text-align: center;font-size: 25px; top: -150px; left: 80px; width: 150px; height: 150px; } /* حجم الكرة الأولى والمسافة */
       
        #errorPopup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 2;
            padding: 20px;
            text-align: center;
        }

        #closePopup {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
		
	
.buy-button {
  padding: 10px 20px;
  font-size: 18px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s;
}

.buy-button:hover {
  background-color: #45a049;
}
